<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="./img/icon.png" />
    <meta name="description" content="Curso de JavaScript Avanzado" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    <title>Sesion 14</title>

  <body>
    <div ng-app="MyApp" ng-controller="formCtrl" class="container p-4">
      <form novalidate>
        <label for="txtRecorrido">Recorrido</label>
        <input id="txtRecorrido" type="text" ng-model="auto.kilometro" />
        <button ng-click="calcular()">Calcular</button>
      </form>
      <p>Recorrido {{auto.kilometro}}</p>
      <p>Tarifa {{auto.tarifa}}</p>
      <p>---------------------------------------</p>
      <p>Monto {{auto.monto}}</p>
      <p>Descuento {{auto.descuento}}</p>
      <p>---------------------------------------</p>
      <p>Total {{auto.total}}</p>
    </div>
    <script src="./js/main.js"></script>
  </body>
