<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="./img/icon.png" />
    <meta name="description" content="Curso de JavaScript Avanzado" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Sesion 14</title>
  </head>
  <body>
    <div ng-app="MyApp" ng-controller="formCtrl" class="container">
      <h1 class="text-center mt-3">Actividad as√≠ncrona 14</h1>
      <form novalidate class="form-group row p-4">
        <section class="form-group col-6 mt-2">
          <label class="col-6" for="txtCodigo">Codigo del empleado</label>
          <input
            class="col-12 form-control"
            id="txtCodigo"
            type="text"
            ng-model="empleado.codigo"
          />
        </section>
        <section class="form-group col-6 mt-2">
          <label class="col-12" for="txtHoras">Horas trabajadas</label>
          <input
            class="col-12 form-control"
            id="txtHoras"
            type="text"
            ng-model="empleado.horas"
          />
        </section>
        <section class="form-group col-12 mt-2">
          <label class="col-12" for="txtTarifa">Tarifa por hora</label>
          <input
            class="col-12 form-control"
            id="txtTarifa"
            type="text"
            ng-model="empleado.tarifa"
          />
        </section>
        <section class="col-12 mt-3 d-flex justify-content-center">
          <button class="btn btn-primary" ng-click="calcularSalario()">
            Calcular
          </button>
        </section>
      </form>
      <p>
        <span class="fw-bold">Salario Bruto: </span>
        <span ng-bind="empleado.salarioBruto"></span>
      </p>
      <p>
        <span class="fw-bold">Descuento: </span>
        <span ng-bind="empleado.descuento"></span>
      </p>
      <p>
        <span class="fw-bold">Salario Neto: </span>
        <span ng-bind="empleado.salarioNeto"></span>
      </p>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
